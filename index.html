<!DOCTYPE html>
<html lang="en">
<head>

    <title>CyberDev Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- Matrix Background -->
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <!-- Scan Line Effect -->
    <div class="scan-line"></div>
    
    <!-- Mobile Menu Button -->
    <div class="mobile-menu-btn fixed top-4 left-4 z-50">

    </div>

        <div class="p-6 border-b border-green-500">
            <h1 class="glitch text-xl font-bold" data-text="Marc Ellisse Sayo">Marc Ellisse Sayo</h1>
            <p class="text-green-400 text-sm mt-2">// Backend Developer</p>
        </div>
        
        <!-- Navigation Items -->
        <nav class="flex-1 p-4">
            <ul class="space-y-2">
                <li><a href="#home" class="nav-item active block p-3 text-green-400"><i class="fas fa-home mr-3"></i>Home</a></li>

                <li><a href="#resume" class="nav-item block p-3 text-green-400"><i class="fas fa-file-alt mr-3"></i>Resume</a></li>
            </ul>
        </nav>
        
        <!-- Footer -->
        <div class="p-4 border-t border-green-500 text-center text-green-400 text-sm">
            <p>SYSTEM STATUS: <span class="text-green-500">ONLINE</span></p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="ml-0 md:ml-64 p-4 md:p-8">

        <!-- Resume Section -->
        <section id="resume" class="min-h-screen py-16">
            <div class="text-center">
                <p class="text-green-400">Loading...</p>
            </div>
        </section>

        <footer class="py-8 text-center border-t border-green-500 mt-16">

    </div>

    <script src="js/matrix.js"></script>

</html>
