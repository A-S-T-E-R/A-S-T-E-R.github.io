<h2 class="text-3xl font-bold mb-8 text-green-400 border-b border-green-500 pb-2">Contact</h2>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="terminal p-6">
        <h3 class="text-xl font-bold mb-4 text-green-400">Get In Touch</h3>
        <form class="space-y-4">
            <div>
                <label class="block text-green-300 mb-2" for="name">Name</label>
                <input type="text" id="name" class="w-full p-2 bg-black border border-green-500 text-green-300 focus:outline-none focus:ring-1 focus:ring-green-500">
            </div>
            <div>
                <label class="block text-green-300 mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full p-2 bg-black border border-green-500 text-green-300 focus:outline-none focus:ring-1 focus:ring-green-500">
            </div>
            <div>
                <label class="block text-green-300 mb-2" for="message">Message</label>
                <textarea id="message" rows="4" class="w-full p-2 bg-black border border-green-500 text-green-300 focus:outline-none focus:ring-1 focus:ring-green-500"></textarea>
            </div>
            <button type="submit" class="w-full p-2 bg-green-900 text-green-300 hover:bg-green-800 transition-colors">Send Message</button>
        </form>
    </div>
    
    <div class="terminal p-6">
        <h3 class="text-xl font-bold mb-4 text-green-400">Connect With Me</h3>
        <div class="space-y-4 mb-8">
            <div class="flex items-center">
                <i class="fas fa-envelope text-green-400 text-xl mr-4"></i>
                <span class="text-green-300">contact@cyberdev.com</span>
            </div>
            <div class="flex items-center">
                <i class="fab fa-github text-green-400 text-xl mr-4"></i>
                <span class="text-green-300">github.com/cyberdev</span>
            </div>
            <div class="flex items-center">
                <i class="fab fa-linkedin text-green-400 text-xl mr-4"></i>
                <span class="text-green-300">linkedin.com/in/cyberdev</span>
            </div>
            <div class="flex items-center">
                <i class="fab fa-twitter text-green-400 text-xl mr-4"></i>
                <span class="text-green-300">twitter.com/cyberdev</span>
            </div>
        </div>
        
        <div>
            <h4 class="text-lg font-bold mb-2 text-green-400">Location</h4>
            <p class="text-green-300">San Francisco, CA</p>
        </div>
    </div>
</div>
