<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Elder Scrolls - Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>

    <div class="login-container">
        <img src="images/logo/The_Elder_Scrolls_Logo.png" alt="The Elder Scrolls" class="logo">
        <img src="images/icon/The_Elder_Scrolls_Icon.png" alt="Sword Icon" class="sword-icon">
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••••" required>
        </div>

        <a href="main-page.html" class="sign-in-btn">Sign In</a>
    </div>
</body>
</html>
